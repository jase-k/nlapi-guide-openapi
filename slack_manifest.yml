display_information:
  name: NLAPI Demo App
features:
  bot_user:
    display_name: My Awesome NLAPI App
    always_online: false
  slash_commands:
    - command: /nlapi
      url: replace-me-with-ngrok-url.com/api/oauth/slack/webhook
      description: Send commands to My Awesome App
      usage_hint: "Do anything in My Awesome App with natural language."
      should_escape: false
oauth_config:
  redirect_urls:
    - replace-me-with-ngrok-url.com/dashboard
    - replace-me-with-ngrok-url.com
  scopes:
    user:
      - identity.avatar
      - identity.basic
      - identity.email
      - identity.team
    bot:
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - groups:write
      - incoming-webhook
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - app_mentions:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
